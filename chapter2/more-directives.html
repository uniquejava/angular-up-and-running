<!doctype html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .done {
            background-color: green;
        }

        .pending {
            background-color: red;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
    <span class="label">{{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>

</div>

<script src="../public/libs/angular/angular.js"></script>
<script>
    angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                var self = this;
                self.notes = [
                    {id: 1, label: 'first note', done: false, assignee: 'Cyper'},
                    {id: 2, label: '2nd note', done: false},
                    {id: 3, label: 'done note', done: true},
                    {id: 4, label: 'last note', done: false, assignee: 'Jack'}
                ];

                self.getNoteClass = function (status) {
                    return {
                        done: status,
                        pending: !status
                    };
                };
            }]);
</script>
</body>
</html>
